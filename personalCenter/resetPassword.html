<!DOCTYPE html>
<html class="bcWhite">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/ljpublic.css">
    <style>

    </style>
</head>
<body class="neikong-box">
<header class="mui-bar mui-bar-nav bcWhiteNav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">设置</h1>
</header>
<div class="mui-content bcWhite">
    <form class="resetPwbox mui-input-group inputs-box" style="margin-top: 48px;">
        <div class="dl-input-cell mui-input-row clearfix">
            <label for="" class="fl">当前密码</label>
            <input type="password" id="oldpwd" placeholder="请输入原始密码"  >
        </div>
        <div class="dl-input-cell mui-input-row clearfix">
            <label for="" class="fl">新密码</label>
            <input type="password" id="newpwd" class="mui-input-password " placeholder="请输入新密码">
        </div>
        <div class="dl-input-cell mui-input-row clearfix">
            <label for="" class="fl ">确认密码</label>
            <input type="password" id="newpwdagain" class="mui-input-password " placeholder="请再次输入新密码">
        </div>
        <div class="dl-btn" style="margin-top: 48px;">
            <button id="passSubmitBtn">完成</button>
        </div>
    </form>

</div>
<script src="../js/mui.min.js"></script>
<script src="../js/app.js"></script>
<script>
    mui('body').on('tap','#passSubmitBtn',function () {
        var OldPass=mui('#oldpwd')[0].value;
        var NewPass=mui('#newpwd')[0].value;
//首先判断密码框是否为空
        var newpwdagain=mui('#newpwdagain')[0].value;
        if(OldPass==""){
            mui.alert('旧密码不能为空');
        }
        if(NewPass==""||newpwdagain==""){
            mui.alert('新密码不能为空');
        }else if(newpwdagain != NewPass ){
            mui.alert('两次输入的密码不一致，请重新输入');
            mui('#newpwdagain')[0].value='';
        }

    })
</script>
</body>
</html>
