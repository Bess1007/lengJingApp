<script src="../js/mui.min.js"></script>
<script src="../js/app.js"></script>
<script>
    mui('.mui-scroll-wrapper').scroll({
        bounce: false,//滚动条是否有弹力默认是true
        indicators: false //是否显示滚动条
    });

    /*关闭弹框*/
    mui('body').on('tap','.blackbc',function () {
        this.parentNode.style.display = 'none';
    });
    mui('body').on('tap','.sx-btns button',function () {
        this.parentNode.parentNode.parentNode.style.display = 'none'
    });
    /*开启弹框*/
    mui('body').on('tap','.popupBtn',function () {
        var href_val = this.getAttribute("href");
        mui(href_val)[0].style.display = 'block'

    })

    /****关键词筛选弹框 打开、关闭***/
    mui('body').on('tap','.areaFilter',function () {
      mui('.areaSelectPopupbox')[0].classList.add('actived');
    })
    mui('body').on('tap','.closekwPop',function () {
        this.parentNode.parentNode.classList.remove("actived")
    });
    mui('body').on('tap','.infotypeFilter',function () {
        mui('.infotypeSelectPopupbox')[0].classList.add('actived');
    });

    /****关键词筛选弹框 打开、关闭 end***/
</script>
