<!DOCTYPE html>
<html lang="en" class="bc_white">

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/zxapp.css">
		<style>
			.zx_txt {
				overflow: hidden;
				text-overflow: ellipsis;
				-o-text-overflow: ellipsis;
				white-space: nowrap;
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">
			        <span class="c-name">{{list.companyname}}</span>
			        <span class="info-de">{{list.infodate}}|信息披露</span>
			    </h1>
			</header>
			<div class="mui-content bc_white">
				<div class="all-info-list-timetit">
					<span class="circle-ico"></span>
					<span>{{list.infodate}}</span>
				</div>
				<div class="allInfoListBox">
					<ul class="allInfoListBox-ul">
						<li class="all-info-list-node" v-for="value in list.dataList">
							<a href="" @tap="getInfotxt(value)" class="zx_box">
								<h5 class="zx_tit txt_pr96">
			                        <span>{{value.title}}</span>
			                        <i class="rightLab bc_blue">{{value.state | switchNum(value.state)}}</i>
			                    </h5>
								<div class="zx_txt " style="max-height: 14px;">
									<span v-html="value.remark"></span>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/vue.js"></script>
		<script src="../js/common.js"></script>
		<script src="checkAllInfo.js"></script>
	</body>

</html>
