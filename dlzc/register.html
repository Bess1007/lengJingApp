<!DOCTYPE html>
<html class="bcWhite">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录</title>
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/ljpublic.css">
    <style>

    </style>
</head>
<body class="dlzc-box">
<header class="mui-bar mui-bar-nav bcWhiteNav" style="border: 0;">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">注册</h1>
    <a href="signIn.html" class="mui-icon mui-pull-right" style="font-size: 12px;line-height: 24px;color: #333;">登录</a>
</header>
<div class="mui-content bcWhite" style="padding-top: 78px;">
    <div class="inputs-box">
        <!--first-input-->
        <div class="dl-input-cell clearfix">
            <label for="" class="fl">手机号</label>
            <div class="dl-input-box fl search-inner mui-input-row">
                <input type="text" placeholder="请输入您的手机号" class="mui-input-clear">
            </div>
        </div>
        <!--second-input-->
        <div class="dl-input-cell clearfix">
            <label for="" class="fl">密 码</label>
            <div class="dl-input-box fl">
                <input type="password" placeholder="请设置密码，6-16个大小写字符或数字">
            </div>
        </div>
        <div class="dl-input-cell second-dl-inp-cell clearfix">
            <label for="" class="fl">验证码</label>
            <div class="dl-input-box fl">
                <input type="text" placeholder="请输入验证码">
                <span class="right-lk">获取验证码</span>
            </div>
        </div>
    </div>
    <!--按钮-->
    <div class="dl-btn">
        <button>登录</button>
    </div>
    <!--按钮 end-->
    <div class="dl-zs">
        <span>登录即表示同意</span><a href="" class="txtblue">《服务协议》</a>
    </div>
    
</div>

<script src="../js/mui.min.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
