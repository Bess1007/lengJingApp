<!DOCTYPE html>
<html class="bcWhite">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录</title>
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/ljpublic.css">
    <style>

    </style>
</head>
<body class="dlzc-box">
<header class="mui-bar mui-bar-nav bcWhiteNav" style="border: 0;">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">登录</h1>
    <a href="register.html" class="mui-icon mui-pull-right" style="font-size: 12px;line-height: 24px;color: #333;">注册</a>
</header>
<div class="mui-content">
    <div id="slider" class="mui-slider mui-fullscreen" style="top: 44px;">
        <div id="sliderSegmentedControl" class=" mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
            <a class="mui-control-item mui-active" href="#item1mobile">
                <span class="tab-innertxt">短信登录</span>
            </a>
            <a class="mui-control-item" href="#item2mobile">
                <span class="tab-innertxt">账号登录</span>
            </a>
        </div>
        <div class="mui-slider-group">
            <div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
                <div id="scroll1" class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                       <div class="inputs-box">
                           <!--first-input-->
                           <div class="dl-input-cell clearfix">
                               <label for="" class="fl">手机号</label>
                               <div class="dl-input-box fl search-inner mui-input-row">
                                   <input type="text" placeholder="请输入您的手机号" class="mui-input-clear">
                               </div>
                           </div>
                           <!--second-input-->
                           <div class="dl-input-cell second-dl-inp-cell clearfix">
                               <label for="" class="fl">密 码</label>
                               <div class="dl-input-box fl">
                                   <input type="password" placeholder="请输入密码">
                                   <span class="right-lk">获取验证码</span>
                               </div>
                           </div>
                       </div>
                        <!--按钮-->
                        <div class="dl-btn">
                            <button>登录</button>
                        </div>
                        <!--按钮 end-->
                        <div class="dl-zs">
                            <span>登录即表示同意</span><a href="" class="txtblue">《服务协议》</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="item2mobile" class="mui-slider-item mui-control-content">
                <div id="scroll2" class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <div class="inputs-box">
                            <!--first-input-->
                            <div class="dl-input-cell clearfix">
                                <label for="" class="fl">用户名</label>
                                <div class="dl-input-box fl search-inner mui-input-row" style="clear: none">
                                    <input type="text" placeholder="请输入您的手机号" class="mui-input-clear">
                                </div>
                            </div>
                            <!--second-input-->
                            <div class="dl-input-cell second-dl-inp-cell clearfix">
                                <label for="" class="fl">密 码</label>
                                <div class="dl-input-box fl">
                                    <input type="password" placeholder="请输入密码">
                                    <span class="right-lk">忘记密码</span>
                                </div>
                            </div>
                        </div>
                        <!--按钮-->
                        <div class="dl-btn">
                            <button>登录</button>
                        </div>
                        <!--按钮 end-->
                        <div class="dl-zs">
                            <span>登录即表示同意</span><a href="../personalCenter/serviceAgreement.html" class="txtblue">《服务协议》</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>

<script src="../js/mui.min.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
