<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>预警</title>
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link href="../css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/ljpublic.css">
    <style>

    </style>
</head>
<body>
<div class="mui-content">
    <a href="#newg" class="popupBtn">打开新建分组弹框</a>
    <a href="#delPopbox" class="popupBtn">打开删除提示弹框</a>
    <!--提示框-新建分组-->
    <div class="sx-box add-new-group" id="newg" >
        <div class="blackbc"></div>
        <div class="sxk ang-innerbox">
            <div class="sx-tit">新建分组</div>
            <div class="cen-filter-box">
                <input type="text" class="newgrouptxt" placeholder="请输入1-16个字符">
            </div>
            <!--底部按钮-->
            <div class="sx-btns">
                <button>取消</button>
                <button>确定</button>
            </div>
        </div>
    </div>
    <!--提示框-新建分组 end-->
    <!--删除--提示框-->
    <div class="sx-box prompt-popbox" id="delPopbox">
        <div class="blackbc"></div>
        <div class="sxk ang-innerbox">
            <h5 class="pop-prompt-tit">确定要删除该关注吗？</h5>
            <!--底部按钮-->
            <div class="sx-btns">
                <button>取消</button>
                <button>确定</button>
            </div>
        </div>
    </div>
    <!--删除--提示框 end-->
</div>
<script src="../js/mui.min.js"></script>
<script>
    /*关闭弹框*/
    mui('body').on('tap','.blackbc',function () {
        this.parentNode.style.display = 'none';
    });
    mui('body').on('tap','.sx-btns button',function () {
        this.parentNode.parentNode.parentNode.style.display = 'none'
    });
    /*开启弹框*/
    mui('body').on('tap','.popupBtn',function () {
        var href_val = this.getAttribute("href");
        mui(href_val)[0].style.display = 'block'

    })


</script>
</body>
</html>
